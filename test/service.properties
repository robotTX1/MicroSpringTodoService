# Database
service-config.driverClassName=
service-config.databaseUrl=
service-config.databaseUsernameSecretName=LocalDbUsername
service-config.databasePasswordSecretName=LocalDbPassword
# OAuth
service-config.authorizationServerIssuerUri=http://localhost:1080/realms/applications
service-config.authorizationServerJwksUri=http://localhost:1080/realms/applications/protocol/openid-connect/certs
service-config.authorizationServerTokenEndpoint=http://localhost:1080/realms/{realm}/protocol/openid-connect/token
service-config.authorizationServerLogoutEndpoint=http://localhost:1080/realms/{realm}/protocol/openid-connect/logout
service-config.authorizationServerUsersEndpoint=http://localhost:1080/admin/realms/{realm}/users
service-config.applicationRealmSecretName=ApplicationRealm
service-config.applicationClientIdSecretName=ApplicationClientId
service-config.applicationClientSecretSecretName=ApplicationClientSecret
service-config.adminRealmSecretName=AdminRealm
service-config.adminClientIdSecretName=AdminClientId
service-config.adminClientSecretSecretName=AdminClientSecret