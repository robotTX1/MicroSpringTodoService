# Configuration location
config-directory=test
secret-provider=local-config

# Generic properties
spring.application.name=MicroSpringTodoService
spring.threads.virtual.enabled=true

# JPA Properties
spring.jpa.hibernate.ddl-auto=validate

# Liquibase Properties
spring.liquibase.change-log=classpath:/db/changelog/test-master.yaml

# API Docs
springdoc.api-docs.path=/api/v1/api-docs
springdoc.swagger-ui.path=${springdoc.api-docs.path}/swagger-ui.html

# Logs
logging.level.com.robottx.todoservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

spring.main.allow-bean-definition-overriding=true
